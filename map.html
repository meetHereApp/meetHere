		<script>

		var i = 0;
		var r = 0;
		$('.marker-1').css('top', ((Math.random() * (window.innerHeight - 50)) + 50)).css('left', (Math.random() * (window.innerWidth + 1)));

		$(document).ready(function() {
			$(".animsition").animsition({
				inClass: 'fade-in',
				outClass: 'fade-out-left-sm',
				inDuration: 225,
				outDuration: 225,
				linkElement: '.animsition-link',

				loadingParentElement: 'body',
				loadingClass: 'animsition-loading',
				loadingInner: '',
				timeout: false,
				timeoutCountdown: 5000,
				onLoadEvent: true,
				browser: [ 'animation-duration', '-webkit-animation-duration'],
				overlay : false,
				overlayClass : 'animsition-overlay-slide',

		$(document).keyup(function(e) {
			if(e.which == 13 && !($('#user').val() == ""))
				$('#user-add-submit').click();
		});
		$('#user-add-submit').on('touchend || click', function(e) {

			var input = $('#user').val().trim();
			if (!(input == "")) {
				var addedUser = $('<div style="display:none"></div>').attr('id', i).addClass('added-user').text(input);
				$('#added-list').append(addedUser);
				$('#' + i).show("fast");

				// sonar
				var height = (Math.random() * (window.innerHeight - 120)) + 60;
				var width = (Math.random() * (window.innerWidth - 20)) + 10;
				var color = ['', 'marker-1', 'marker-2'];

				var sonar = $('<span class="marker"></span>');
				sonar.css('top', height);
				sonar.css('left', width);
				sonar.attr('id', i + '-marker').addClass(color[Math.floor(Math.random() * color.length + 1)]);

				$('body').prepend(sonar);

				$('#next-button').show();
				i++;
			}
			$('.added-user').each(function() {
				$(this).on('touchend || click', function() {
					r++;
					var id = $(this).attr('id');
					$(this).addClass('gone').hide("fast");
					$('#' + id + '-marker').remove();
					if ($('.added-user:not(.gone)').length == 0) {
						$('#next-button').hide();
					}
				});
			});
			$('#user').val('');
		});
		$('#next-button').on('touchend || click', function() {
			$('.choose-friends, .navbar').slideUp("fast");
			$('.marker').addClass('larger-marker');
		});
		</script>
