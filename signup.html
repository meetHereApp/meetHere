		<script>
			$(document).keyup(function(e) {

				var email = $('#email').val();
				var password = $('#password').val();
				var fname = $('#fname').val();
				var lname = $('#lname').val();
				var phone = $('#phone').val();
				var uname = $('#uname').val();

				if (email != "" && password != "")
					$('#next-1').removeClass('hidden');
				if (!(validateEmail(email)) || password == "")
					$('#next-1').addClass('hidden');

				if (fname != "" && lname != "" && phone != "" && uname != "")
					$('#next-2').removeClass('hidden');
				if (!(validateName(fname)) || !(validateName(lname)) || !(validatePhone(phone)) || !(validateUserName(uname)))
					$('#next-2').addClass('hidden');

				if(e.which == 13 && !($('#next-1').hasClass('hidden'))){
					$('#first').slideUp(function() {
						$('#second').delay(100).slideDown();
					});
				}

				if(e.which == 13 && !($('#next-2').hasClass('hidden'))){
					$('#third').slideUp(function() {
						$('#last').delay(100).slideDown();
						$('#centerEr').css('text-align', 'center');
					});
				}
			});
			$('#next-1').click(function() {
				$('#first').slideUp(function() {
					$('#second').delay(100).slideDown();
				});
			});
			$('#next-2').click(function() {
				$('#third').slideUp(function() {
					$('#last').delay(100).slideDown();
					$('#centerEr').css('text-align', 'center');
				});
			})

			function validateEmail(email) {
				return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
			}
			function validateName(name) {
				return /^[a-zA-Z]+$/.test(name);
			}
			function validateUserName(name) {
				return /^[a-zA-Z0-9.-]+$/.test(name);
			}
			function validatePhone(phone) {
				return /^[(]{0,1}[0-9]{3}[)]{0,1}[-\s\.]{0,1}[0-9]{3}[-\s\.]{0,1}[0-9]{4}$/.test(phone);
			}
		</script>
