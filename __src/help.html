		<script>
		$(document).ready(function() {
			$(".animsition").animsition({
				inClass: 'fade-in',
				outClass: 'fade-out-right-sm',
				inDuration: 225,
				outDuration: 225,
				linkElement: '.animsition-link',
				loading: true,
				loadingParentElement: 'body',
				loadingClass: 'animsition-loading',
				loadingInner: '',
				timeout: false,
				timeoutCountdown: 5000,
				onLoadEvent: true,
				browser: [ 'animation-duration', '-webkit-animation-duration'],
				overlay : false,
				overlayClass : 'animsition-overlay-slide',
				overlayParentElement : 'body',
				transition: function(url){ window.location.href = url; }
			});
		});

		$('.sup-name').on('touchend || click', function() {
			var id = $(this).attr('id');
			$('#support-hero').slideUp("fast", function() {
				$('#' + id + '-support').slideDown("fast");
			});
		});

		$('.support-backdrop-title').on('touchend || click', function() {
			$('.support-backdrop').slideUp("fast", function() {
				$('#support-hero').slideDown("fast");
			});
			$('#password-callback').hide("fast", function() {
				$('#password-main').show();
			});
		});

		$('.password-button').on('touchend || click', function() {
			$('#password-main').hide("fast", function() {
				$('#password-callback').show();
			});
		});

		$(document).keyup(function(e) {
			email = $('#password-email').val();
			if(!(validateEmail(email)))
				$('.password-button').hide();
			else
				$('.password-button').show();
		});
		</script>
